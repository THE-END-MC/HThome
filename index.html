        function renderTime() {
            const now = new Date();

                formattedTime = formatTime(new Date(elapsed), config.time.format, config.time.showMilliseconds);

        // æ ¼å¼åŒ–æ—¶é—´ - å·²ä¿®å¤æ¯«ç§’é‡å¤é—®é¢˜
        function formatTime(date, format, msDigits) {
            let result = '';
            let escape = false;
            let inMilliseconds = false;
            let millisecondsProcessed = false;
            
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            
            for (let i = 0; i < format.length; i++) {
                const char = format[i];
                
                if (escape) {
                    result += char;
                    escape = false;
                    continue;
                }
                
                if (char === '\\') {
                    escape = true;
                    continue;
                }
                
                // å¤„ç†æ¯«ç§’æ ‡è®°
                if (char === 'S' && !inMilliseconds && !millisecondsProcessed) {
                    inMilliseconds = true;
                    const ms = date.getMilliseconds().toString().padStart(3, '0');
                    result += msDigits > 0 ? ms.substring(0, Math.min(msDigits, 3)) : '';
                    millisecondsProcessed = true;
                    continue;
                }
                
                // å¦‚æœå·²ç»åœ¨å¤„ç†æ¯«ç§’ï¼Œè·³è¿‡åç»­çš„S
                if (inMilliseconds && char === 'S') {
                    continue;
                }
                
                inMilliseconds = false;
                
                switch (char) {
                    case 'Y':
                        result += date.getFullYear();
                        break;
                    case 'M':
                        result += (date.getMonth() + 1).toString().padStart(2, '0');
                        break;
                    case 'D':
                        result += date.getDate().toString().padStart(2, '0');
                        break;
                    case 'W':
                        result += weekdays[date.getDay()];
                        break;
                    case 'H':
                        result += date.getHours().toString().padStart(2, '0');
                        break;
                    case 'm':
                        result += date.getMinutes().toString().padStart(2, '0');
                        break;
                    case 's':
                        result += date.getSeconds().toString().padStart(2, '0');
                        break;
                    default:
                        result += char;
                }
            }
            
            return result;
        }

        // æå–åŸŸå
        function extractDomain(url) {
            try {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                const domain = new URL(url).hostname;
                return domain.startsWith('www.') ? domain.substring(4) : domain;
            } catch (e) {
                return '';
            }
        }

        // å­—ç¬¦ä¸²ç”Ÿæˆé¢œè‰²
        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let color = '#';
            for (let i = 0; i < 3; i++) {
                const value = (hash >> (i * 8)) & 0xFF;
                color += ('00' + value.toString(16)).substr(-2);
            }
            return color;
        }
